<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>P3map</title>
    <!-- 导入地图样式 -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- 布局界面 -->
	<div class="container">
		
			<div class="options-box">
				<h1>找到你心仪的景区</h1>
				<div id="nameList">	
					<select data-bind="options:NameList,value:Name,optionsCaption:'请选择景点'"></select>
				</div>
				<ul data-bind="foreach: ChosseName" id="locations">
					<li data-bind="text: $data.title"></li>
				</ul>
				<ul id="wikiElem" ></ul>
			</div>
			<button type="button" id="menu">菜单</button>
		</div>
		<!-- 选定地图的div容器 -->
		<div id="map"></div>
<script src="js/knockout-3.4.2.js"></script>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="js/script.js"></script>
<!-- 异步加载 JavaScript API。-->
<script src="http://webapi.amap.com/maps?v=1.3&key=ee3de411588da8a6125c5440a6ac96da&callback=init" onerror="mapErrorHandler()"></script>
</body>
</html>
